<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
<html>
    <head>
        <title>My Title</title>
        <style type="text/css">
            @page {
                size: {{ pagesize }};
                margin: 1cm;
                @frame footer {
                    -pdf-frame-content: footerContent;
                    bottom: 0cm;
                    margin-left: 9cm;
                    margin-right: 9cm;
                    height: 1cm;
                }
		table {    -pdf-keep-in-frame-mode: shrink;}		
            }
        </style>
    </head>
    <body>
        <div>
	  <table width="100%">
            {% for i in mylist %}
	    <tr>
		<td>{{i.broj}}</td>
		<td>{{i.klijent.get_full_name}}</td>
		<td>{{i.created}}</td>
		<td>{{i.get_status}}</td>

	    </tr>
            {% endfor %}
	  </table>
        </div>
        <div id="footerContent">
            {%block page_foot%}
                Page <pdf:pagenumber>
            {%endblock%}
        </div>
    </body>
</html>
