{% extends "admin/base/body_content.html" %}

{% if item.id %}
    {% set title = "Izmjena: %s" % (item.name) %}
{% else %}
    {% set title = "Novi unos" %}
{% endif %}

{% set backlink = "/administrator/meds/konta/" %}

{% block main_content %}

    <h1>{{ title }}</h1>

    <nav class="navbar navbar-default toolbar" role="navigation">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-right">
                <a href="#" class="btn btn-success navbar-btn submit"><i class="icon-save"></i> Spremi</a>
                <a href="{{ backlink }}" class="btn btn-primary navbar-btn"><i class="icon-chevron-left"></i> Povratak</a>
            </div>
        </div>
    </nav>

    <form id="fm" class="form-horizontal" role="form" method="post" action="{{ request.path }}">
        <input type="hidden" name="backlink" value="{{ backlink }}" />
        <div class="form-group">
            <label for="naziv" class="col-sm-2 control-label">Naziv</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Naziv" value="{{ item.name }}" />
            </div>
        </div>
        <div class="form-group">
            <label for="sifra" class="col-sm-2 control-label">Šifra</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sifra" name="sifra" placeholder="Šifra" value="{{ item.sifra }}" />
            </div>
        </div>
        <div class="form-group">
            <label for="naziv" class="col-sm-2 control-label">Kontakt</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="kontakt" name="kontakt" placeholder="Kontakt" value="{{ item.kontakt }}" />
            </div>
        </div>
    </form>

    <script type="text/javascript">
    /* <![CDATA[ */

        $(function()
        {
            $(".btn.submit").click(
                function()
                {
                    $("#fm").submit();
                    return false;
                }
            );
        });

    /* ]]> */
    </script>

{% endblock %}
